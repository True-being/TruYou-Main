name: truyou
description: The next generation, Web3 dating app.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.2
  country_picker: ^2.0.11
  card_swiper: ^2.0.3
  flutter_glow: ^0.2.0
  foil: ^0.9.0+1
  flutter_config: ^2.0.0
  flutter_switch: ^0.3.2
  flutter_datetime_picker:
    git:
      url: https://github.com/Realank/flutter_datetime_picker.git
      ref: master
  get: ^4.6.1
  google_maps_flutter: ^2.1.3
  google_static_maps_controller: ^0.6.0
  hidden_drawer_menu: ^3.0.1
  image_cropper: ^1.5.0
  image_picker: ^0.8.4+11
  intl: ^0.17.0
  location: ^4.3.0
  pinput: ^2.2.4
  permission_handler: ^9.2.0
  percent_indicator: any
  swipeable_card_stack: ^0.0.5
  syncfusion_flutter_sliders: ^20.1.58
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.10
  mockito: ^5.1.0
  mockingjay: ^0.2.0

flutter:
  uses-material-design: true

  assets:
    - assets/

